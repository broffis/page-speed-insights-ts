name: "PSI Runner"

on:
  pull_request:

jobs:
  run-psi:
    name: Run PageSpeed Insights
    runs-on: ubuntu-latest
    outputs:
      psi: ${{ steps.run-psi.outputs.psi-values }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          rm package*
          cd  .github/scripts
          npm i node-fetch@2
      - id: run-psi
        uses: actions/github-script@v6
        env:
          PAGE_SPEED_INSIGHTS_API_KEY: ${{ secrets.PAGE_SPEED_INSIGHTS_API_KEY}}
          DEVICE: "MOBILE"
          PAGE_SLUG: "/product/summary/433454"
        with:
          script: |
            const run = require('.github/scripts/psi.js');
            run({ github, context, core });
  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [run-psi]
    steps:
      - name: Send Slack message
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.BRANDON_SLACK_WEBHOOK }}
        with:
          status: custom
          custom_payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ needs.run-psi.outputs.psi.url }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*FCP:*",
                      "emoji": true
                    },
                    {
                      "type": "plain_text",
                      "text": "${{ needs.run-psi.outputs.psi.FCP }}",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
